

hosts:
  sut: ${{SUT_SERVER}}
  datasource: ${{DS_SERVER}}
  driver: ${{LOAD_DRIVER_SERVER}}

roles:
  datasource:
    hosts:
      - datasource
    setup-scripts:
      - infer-datastouce-hostnames
      - prepare-superheroes
      - start-jaeger
      - start-otel
      - start-heroes-db
      - start-villains-db
      - start-locations-db
      - start-fights-db
      - start-apicurio
      - start-kafka
    cleanup-scripts:
      - cleanup-datasources
  sut:
    hosts:
      - sut
    setup-scripts:
      - prepare-images # should be exposed by script files in /modes folder
      - infer-datastouce-hostnames
      - infer-services-hostnames
      - start-heroes-rest
      - start-villains-rest
      - start-locations-grpc
      - start-fights-rest
      - start-fights-ui
    cleanup-scripts:
      - cleanup-superheroes
  hf:
    hosts:
      - driver
    setup-scripts:
      - setup-hyperfoil
      - install-hyperfoil-catalog
      - upload-benchmark
    run-scripts:
      - run-benchmark
      - monitor-steady-phase
    cleanup-scripts:
      - cleanup-hyperfoil
  profiler:
    hosts:
      - sut
    setup-scripts:
      - app-prof-setup
    run-scripts:
      - run-pidstat:
          with:
            WAIT_FOR: HF_BENCHMARK_STARTED
            WAIT_END: HF_BENCHMARK_TERMINATED
      - run-pidstat:
          with:
            WAIT_FOR: HF_STEADY_PHASE_STARTED
            WAIT_END: HF_STEADY_PHASE_TERMINATED
            FILE_ID: steady
      - run-vmstat:
          with:
            WAIT_FOR: HF_BENCHMARK_STARTED
            WAIT_END: HF_BENCHMARK_TERMINATED
      - run-mpstat:
          with:
            WAIT_FOR: HF_BENCHMARK_STARTED
            WAIT_END: HF_BENCHMARK_TERMINATED
      - run-pmap:
          with:
            WAIT_FOR: HF_BENCHMARK_STARTED
            WAIT_END: HF_BENCHMARK_TERMINATED
      - run-pmap:
          with:
            WAIT_FOR: HF_STEADY_PHASE_STARTED
            WAIT_END: HF_STEADY_PHASE_TERMINATED
            FILE_ID: steady
      - run-strace:
          with:
            WAIT_FOR: HF_BENCHMARK_STARTED
            WAIT_END: HF_BENCHMARK_TERMINATED
      - run-perfstat:
          with:
            WAIT_FOR: HF_BENCHMARK_STARTED
            WAIT_END: HF_BENCHMARK_TERMINATED
            PERFSTAT_SERVICE: FIGHTS
      - run-app-prof:
          with:
            WAIT_FOR: HF_STEADY_PHASE_STARTED
            WAIT_END: HF_STEADY_PHASE_TERMINATED
            FILE_ID: steady
    cleanup-scripts:
      - export-metrics
      - export-metrics:
          with:
            FILE_ID: steady
      - cleanup-profiling

states:
